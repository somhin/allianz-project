				<option value="draw23">Draw 23</option>
				<option value="draw24">Draw 24</option>
			</select>
			<button onclick="excute()">See the result !</button>
			<div id="result" style="margin: 20px"></div>
		</div>
		<hr />
		<div id="input">
			<input type="text" id="col1" placeholder="text color" />
			<input type="text" id="col2" placeholder="background color" />

		</div>
		<h2 style="padding: 1rem; text-align: center">noooooooooo</h2>
		<script>
			function excute() {
				var selection = document.getElementById('selection');
				var draw = selection.options[selection.selectedIndex].value;
				var n = document.getElementById('value').value;
				var result = document.getElementById('result');

				switch (draw) {
					case 'draw1':
						let msg = '';
						result.innerHTML = '';
						for (let i = 0; i < n; i++) {
							msg += '*';
						}
						result.innerHTML = msg;
						break;
					case 'draw2':
						result.innerHTML = '';
						for (var i = 0; i < n; i++) {
							let star = '';
							for (var j = 0; j < n; j++) {
								star += '*';
							}
							result.innerHTML += star + '<br>';
						}
						break;
					case 'draw3':
						result.innerHTML = '';
						for (var i = 0; i < n; i++) {
							let out = '';
							for (var j = 0; j < n; j++) {
								out += j + 1;
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw4':
						result.innerHTML = '';
						for (var i = 0; i < n; i++) {
							let out = '';
							for (var j = 0; j < n; j++) {
								out += i + 1;
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw5':
						result.innerHTML = '';
						for (var i = 0; i < n; i++) {
							let out = '';
							for (var j = 0; j < n; j++) {
								out += n - i;
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw6':
						result.innerHTML = '';
						for (var i = 1; i <= n * n; ) {
							let out = '';
							for (var j = 0; j < n; j++) {
								out += i++;
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw7':
						result.innerHTML = '';
						for (var i = n * n; i >= 1; ) {
							let out = '';
							for (var j = 0; j < n; j++) {
								out += i--;
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw8':
						result.innerHTML = '';
						for (var i = 0; i < n; i++) {
							result.innerHTML += i * 2;
						}
						break;
					case 'draw9':
						result.innerHTML = '';
						for (var i = 0; i < n; i++) {
							result.innerHTML += (i + 1) * 2;
						}
						break;
					case 'draw10':
						result.innerHTML = '';
						for (var i = 1; i <= n; i++) {
							let out = '';
							for (var j = 1; j <= n; j++) {
								out += i * j;
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw11':
						result.innerHTML = '';
						for (var i = 1; i <= n; i++) {
							let out = '';
							for (var j = 1; j <= n; j++) {
								out += i == j ? '-' : '*';
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw12':
						result.innerHTML = '';
						for (var i = 1; i <= n; i++) {
							let out = '';
							for (var j = 1; j <= n; j++) {
								out += j == n - (i - 1) ? '-' : '*';
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw13':
						result.innerHTML = '';
						for (var i = 1; i <= n; i++) {
							let out = '';
							for (var j = 1; j <= n; j++) {
								out += j <= i ? '*' : '-';
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw14':
						result.innerHTML = '';
						for (var i = 1; i <= n; i++) {
							let out = '';
							for (var j = 1; j <= n; j++) {
								out += j <= n - (i - 1) ? '*' : '-';
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw15':
						result.innerHTML = '';
						var isN = false;
						for (var i = 1; i > 0; ) {
							let out = '';
							for (var j = 0; j < n; j++) {
								out += j < i ? '*' : '-';
							}
							result.innerHTML += out + '<br>';
							if (isN) {
								i--;
							} else {
								i++;
								isN = i == n ? true : false;
							}
						}
						break;
					case 'draw16':
						result.innerHTML = '';
						for (var i = 1; i <= n; i++) {
							let out = '';
							for (var j = 1; j <= n; j++) {
								out += j > n - i ? '*' : '-';
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw17':
						result.innerHTML = '';
						for (var i = 1; i <= n; i++) {
							let out = '';
							for (var j = 1; j <= n; j++) {
								out += j >= i ? '*' : '-';
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw18':
						result.innerHTML = '';
						var isN = false;
						for (var i = 1; i > 0; ) {
							let out = '';
							for (var j = 0; j < n; j++) {
								out += j >= n - i ? '*' : '-';
							}
							result.innerHTML += out + '<br>';
							if (isN) {
								i--;
							} else {
								i++;
								isN = i == n ? true : false;
							}
						}
						break;
					case 'draw19':
						result.innerHTML = '';
						var isN = false;
						var count = 1;
						for (var i = 1; i > 0; ) {
							let out = '';
							for (var j = 0; j < n; j++) {
								out += j >= n - i ? count++ : '-';
							}
							result.innerHTML += out + '<br>';
							if (isN) {
								i--;
							} else {
								i++;
								isN = i == n ? true : false;
							}
						}
						break;
					case 'draw20':
						result.innerHTML = '';
						for (var i = 1; i <= n; i++) {
							let out = '';
							for (var j = 0; j < n * 2 - 1; j++) {
								out += j < n - i || j >= n + i - 1 ? '-' : '*';
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw21':
						result.innerHTML = '';
						for (var i = 1; i <= n; i++) {
							let out = '';
							for (var j = 0; j < n * 2 - 1; j++) {
								out += j < i - 1 || j >= n * 2 - i ? '-' : '*';
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw22':
						result.innerHTML = '';
						for (var i = 1; i <= n; i++) {
							let out = '';
							for (var j = 0; j < n * 2 - 1; j++) {
								out += j < i - 1 || j >= n * 2 - i ? '-' : '*';
							}
							result.innerHTML += out + '<br>';
						}
						break;
					case 'draw23':
						result.innerHTML = '';
						var isN = false;
						for (var i = 1; i > 0; ) {
							let out = '';
							for (var j = 0; j < n * 2 - 1; j++) {
								out += j < n - i || j >= n + i - 1 ? '-' : '*';
							}
							result.innerHTML += out + '<br>';
							if (isN) {
								i--;
							} else {
								i++;
								isN = i == n ? true : false;
							}
						}
						break;
					case 'draw24':
						result.innerHTML = '';
						var isN = false;
						var count = 1;
						for (var i = 1; i > 0; ) {
							let out = '';
							for (var j = 0; j < n * 2 - 1; j++) {
								out += j < n - i || j >= n + i - 1 ? '-' : count++;
							}
							result.innerHTML += out + '<br>';
							if (isN) {
								i--;
							} else {
								i++;
								isN = i == n ? true : false;
							}
						}
						break;
				}
			}
		</script>
